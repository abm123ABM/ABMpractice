<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script>
            
            function size1() {
              document.getElementById("demo1").style.fontSize = "32px";
            }

            function size2() {
              document.getElementById("demo2").style.fontSize = "36px";
            }

            function size3() {
              document.getElementById("demo3").style.fontSize = "46px";
            }

            function size4() {
              document.getElementById("demo4").style.fontSize = "62px";
            }

            function size5() {
              document.getElementById("demo5").style.fontSize = "82px";
            }


        </script>
        
	<title></title>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-12">
                <p id="demo1">This is a paragraph.</p>
                <button type="button" onclick="size1()">Set font size</button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">

                <button type="button" onclick="size4()">Set font size</button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <p id="demo5">This is a paragraph.</p>

        </div>

    </div>
</body>
</html>
