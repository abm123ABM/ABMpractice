<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function changelang(Language){
			console.log (Language);

			if (Language =="ENG") {
				document.getElementById("lblfirstname").innerHTML="First Name";
				document.getElementById("lblname").innerHTML="Last Name";
			}		

			else{
				document.getElementById("lblfirstname").innerHTML="Prenom";
				document.getElementById("lblname").innerHTML="Nom de famille";
			}
		}

		function loadit(){
			document.getElementById("lblfirstname").innerHTML="First Name";
			document.getElementById("lblname").innerHTML="Last Name";
		}
	</script>
</head>
<body onload="loadit()">

	<button value="ENG" onclick="changelang(this.value)">English</button>
	<button value="Fr" onclick="changelang(this.value)">French</button>

	<br>
	<br>

	<label id="lblfirstname"></label>
	<input type="text" id="Q1">

	<br>
	<br>

	<label id="lblname"></label>
	<input type="text" id="Q2">
</body>
</html>
