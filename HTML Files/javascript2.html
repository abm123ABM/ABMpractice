<head>
	<meta charset="utf-8">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
	<script>	
    function CalculateBMI(){
      var HeightInFeet=document.getElementById("HeightFeet").value;
      console.log(HeightInFeet);
      var HeightInInches=document.getElementById("HeightInches").value;
      console.log(HeightInInches);
      var Height=HeightInFeet +"."+ HeightInInches;
      console.log(Height)
      // convert feetinches into cms
      var HeightinCMS=Height/0.032808;
      console.log(HeightinCMS);

      var Weight =document.getElementById("Weight").value;
      console.log(Weight);
      
      var BMI= ((Weight/2.20462) / ((HeightinCMS * HeightinCMS) / 10000)).toFixed(2);
      console.log(BMI);
       document.getElementById("BMI").innerHTML=BMI;
    }

	</script>

	</title>
</head>
